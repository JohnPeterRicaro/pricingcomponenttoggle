<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/input.css">
    <link rel="stylesheet" href="/dist/output.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/pricing-component-with-toggle-master/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <script src="/script.js" defer></script>
    <title>Frontend Mentor | [Challenge Name Here]</title>
</head>
<body class="w-full m-0 bg-veryLightGrayishBlue font-montserrat flex justify-center items-center">
    <section class="relative w-[390px] mx-auto flex flex-col justify-center items-center space-y-20
    md:w-[1440px] md:space-y-14">
        <div class="-z-10 absolute w-full h-full flex justify-end items-start">
            <img class="w-full md:w-auto" src="/pricing-component-with-toggle-master/images/bg-top.svg" alt="">
        </div>
        <div class="-z-10 absolute w-full h-full flex justify-start items-end">
            <img class="w-full md:w-auto" src="/pricing-component-with-toggle-master/images/bg-bottom.svg" alt="">
        </div>
        <div class="mt-[40px] w-full flex flex-col justify-center items-center">
            <h1 class="text-4xl text-grayishBlue">
                Our Pricing
            </h1>
            <div class="mt-8 flex justify-center items-center space-x-4">
                <h4 class="text-lightGrayishBlue">
                    Annually
                </h4>
                <div class="rounded-full bg-white">
                    <span id="bttnSwtch" class="relative transition w-[60px] h-[35px] px-1 rounded-full bg-gradient-to-r from-gradient1 to-gradient2
                    flex justify-end items-center hover:opacity-70">
                        <div class="absolute w-full h-full">
                            <input class="z-10 w-[50px] h-[50px] -translate-y-[7px] translate-x-[10px] opacity-0" type="checkbox" id="checkBox">
                        </div>
                        <div id="swtchIcon" class="transition w-[26px] h-[26px] rounded-full bg-white">
                        </div>
                    </span>
                </div>
                <h4 class="text-lightGrayishBlue">
                    Monthly
                </h4>
            </div>
        </div>
        <div class="w-full p-4 flex flex-col justify-center items-center space-y-[40px]
        md:w-[84%] md:flex-row md:space-y-0">
            <!--First-->
            <div class="w-full p-10 bg-white rounded-xl flex flex-col justify-center items-center space-y-8
            md:h-[600px] md:w-[80%]">
                <h5 class="text-grayishBlue">Basic</h5>
                <div class="flex justify-center items-center text-darkGrayishBlue">
                    <h3 class="text-4xl">$</h3>
                    <h1 id="priceLbl" class="text-7xl">19.99</h1>
                </div>
                <div class="w-full flex flex-col justify-center items-center space-y-5">
                    <div class="w-full h-[1px] bg-lightGrayishBlue"></div>
                    <h4 class="text-lg text-grayishBlue">
                        500 GB Storage
                    </h4>
                    <div class="w-full h-[1px] bg-lightGrayishBlue"></div>
                    <h4 class="text-lg text-grayishBlue">
                        2 Users Allowed
                    </h4>
                    <div class="w-full h-[1px] bg-lightGrayishBlue"></div>
                    <h4 class="text-lg text-grayishBlue">
                        Send up to 3 GB
                    </h4>
                    <div class="w-full h-[1px] bg-lightGrayishBlue"></div>
                </div>
                <button class="transition w-full h-[50px] rounded-lg text-white bg-gradient-to-r from-gradient1 to-gradient2
                hover:bg-gradient-to-r hover:from-white hover:to-white hover:border-[1px] hover:border-gradient2 hover:text-gradient2">
                    LEARN MORE
                </button>
            </div>
            <!--Second-->
            <div class="w-full p-10 bg-gradient-to-b from-gradient1 to-gradient2 rounded-xl flex flex-col justify-center items-center space-y-8
            md:h-[650px] md:w-[80%]">
                <h5 class="text-white">Professional</h5>
                <div class="flex justify-center items-center text-white">
                    <h3 class="text-4xl">$</h3>
                    <h1 id="priceLbl" class="text-7xl">24.99</h1>
                </div>
                <div class="w-full flex flex-col justify-center items-center space-y-5">
                    <div class="w-full h-[1px] bg-lightGrayishBlue"></div>
                    <h4 class="text-lg text-white">
                        1 TB Storage
                    </h4>
                    <div class="w-full h-[1px] bg-lightGrayishBlue"></div>
                    <h4 class="text-lg text-white">
                        5 Users Allowed
                    </h4>
                    <div class="w-full h-[1px] bg-lightGrayishBlue"></div>
                    <h4 class="text-lg text-white">
                        Send up to 10 GB
                    </h4>
                    <div class="w-full h-[1px] bg-lightGrayishBlue"></div>
                </div>
                <button class="transition w-full h-[50px] rounded-lg text-gradient2 bg-white
                hover:bg-transparent hover:border-[1px] hover:border-white hover:text-white">
                    LEARN MORE
                </button>
            </div>
            <!--Third-->
            <div class="w-full p-10 bg-white rounded-xl flex flex-col justify-center items-center space-y-8
            md:h-[600px] md:w-[80%]">
                <h5 class="text-grayishBlue">Master</h5>
                <div class="flex justify-center items-center text-darkGrayishBlue">
                    <h3 class="text-4xl">$</h3>
                    <h1 id="priceLbl" class="text-7xl">39.99</h1>
                </div>
                <div class="w-full flex flex-col justify-center items-center space-y-5">
                    <div class="w-full h-[1px] bg-lightGrayishBlue"></div>
                    <h4 class="text-lg text-grayishBlue">
                        2 TB Storage
                    </h4>
                    <div class="w-full h-[1px] bg-lightGrayishBlue"></div>
                    <h4 class="text-lg text-grayishBlue">
                        10 Users Allowed
                    </h4>
                    <div class="w-full h-[1px] bg-lightGrayishBlue"></div>
                    <h4 class="text-lg text-grayishBlue">
                        Send up to 20 GB
                    </h4>
                    <div class="w-full h-[1px] bg-lightGrayishBlue"></div>
                </div>
                <button class="transition w-full h-[50px] rounded-lg text-white bg-gradient-to-r from-gradient1 to-gradient2
                hover:bg-gradient-to-r hover:from-white hover:to-white hover:border-[1px] hover:border-gradient2 hover:text-gradient2">
                    LEARN MORE
                </button>
            </div>
        </div>
    </section>
</body>
</html>
